log4j.rootLogger=INFO, archivo, consola

log4j.appender.archivo=org.apache.log4j.RollingFileAppender
log4j.appender.archivo.File=salida.log
log4j.appender.archivo.MaxFileSize=1MB
log4j.appender.archivo.MaxBackupIndex=10
log4j.appender.archivo.layout=org.apache.log4j.PatternLayout
log4j.appender.archivo.layout.ConversionPattern=%-5p: %d{dd MMM yyyy HH:mm:ss,SSS} %m%n

log4j.appender.consola=org.apache.log4j.ConsoleAppender
log4j.appender.consola.layout=org.apache.log4j.PatternLayout
log4j.appender.consola.layout.ConversionPattern=%-5p: %d{dd MMM yyyy HH:mm:ss,SSS} %m%n
